  <!-- Fonas -->
  <rect x="32" y="32" width="448" height="448" rx="96" fill="url(#bg)"/>

  <!-- „Struktūros“ blokai -->
  <g fill="white" opacity="0.95">
    <rect x="130" y="150" width="252" height="44" rx="10"/>
    <rect x="130" y="224" width="252" height="44" rx="10"/>
    <rect x="130" y="298" width="252" height="44" rx="10"/>
  </g>

  <!-- Akcentinės „šakos“ / mazgai -->
  <g fill="url(#accent)">
    <circle cx="136" cy="172" r="10"/>
    <circle cx="136" cy="246" r="10"/>
    <circle cx="136" cy="320" r="10"/>

    <rect x="146" y="168" width="24" height="8" rx="4"/>
    <rect x="146" y="242" width="24" height="8" rx="4"/>
    <rect x="146" y="316" width="24" height="8" rx="4"/>
  </g>

  <!-- Subtilus šviesos „blikas“ -->
  <ellipse cx="180" cy="120" rx="180" ry="80" fill="white" opacity="0.12"/>
